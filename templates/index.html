<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommmender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
    }
</style>
<body style="background-color:black">
    <nav class="navbar" style="background-color:#1473cc">
        <a class="navbar-brand">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>

    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 style="margin-left:40px" class="text-white">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top:40px">
                    <div class="card">
                        <div class="card-boby">
                            <img class="card-img-top" src="{{ image[i] }}" style="margin-left:40px" >
                            <p class="text-white" style="margin-left:40px">{{ book_name[i] }}</p>
                            <h5 class="text-white" style="margin-left:40px">{{ author[i] }}</h5>
                            <h5 class="text-white" style="margin-left:40px">Votes - {{ votes[i] }}</h5>
                            <h5 class="text-white" style="margin-left:40px">Rating - {{ rating[i] }}</h5>
                        </div>
                    </div>
                </div>
            {% endfor %}

        </div>
    </div>

</body>
</html>
