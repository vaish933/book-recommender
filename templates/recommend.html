<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommmender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
    }
</style>
<body style="background-color:black">
    <nav class="navbar" style="background-color:#1473cc">
        <a class="navbar-brand" style="color:white">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/" style="color:white">Home</a></li>
            <li><a href="/recommend" style="color:white">Recommend</a></li>
        </ul>

    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white">Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>
            {% if data %}
                {%for i in data %}
                    <div class="col-md-3" style="margin-top:40px">
                            <div class="card">
                                <div class="card-boby">
                                    <img class="card-img-top" src="{{i[2]}}" style="margin-left:40px" >
                                    <p class="text-white" style="margin-left:40px">{{i[0]}}</p>
                                    <h5 class="text-white" style="margin-left:40px">{{i[1]}}</h5>
                                </div>
                            </div>
                        </div>
                {% endfor %}
            {% endif %}





        </div>
    </div>

</body>
</html>
